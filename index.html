<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Matching Game</title>
</head>

<body>
  <div class="p1score">Player 1</div>
  <section>
    <h1 class="title">Matching Card Game</h1>
    <div class="game-container">
      <div class="cell" data-index="0">A</div>
      <div class="cell" data-index="1">A</div>
      <div class="cell" data-index="2">B</div>
      <div class="cell" data-index="3">B</div>
      <div class="cell" data-index="4">C</div>
      <div class="cell" data-index="5">C</div>
      <div class="cell" data-index="6">D</div>
      <div class="cell" data-index="7">D</div>
      <div class="cell" data-index="8">E</div>
      <div class="cell" data-index="9">E</div>
      <div class="cell" data-index="10">F</div>
      <div class="cell" data-index="11">F</div>
      <div class="cell" data-index="12">G</div>
      <div class="cell" data-index="13">G</div>
      <div class="cell" data-index="14">H</div>
      <div class="cell" data-index="15">H</div>
      <div class="cell" data-index="16">I</div>
      <div class="cell" data-index="17">I</div>
      <div class="cell" data-index="18">J</div>
      <div class="cell" data-index="19">J</div>
    </div>
    <h2 class="status"></h2>
    <button class="restart">Restart Game</button>
  </section>
  <div class="p2score">Player 2</div>
</body>

</html>
